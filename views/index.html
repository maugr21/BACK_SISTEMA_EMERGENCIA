<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../statics/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script defer async src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap"></script>
    <style>
        #map, #traffic {
            width: 100%;
            height: 200px;
        }
        .card {
            height: 100%;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="../statics/logoAPP.jpg" alt="..." style="width:5%; height:5%"></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><img src="../statics/LogoAPP.jpg" alt="..."></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/historial">Historial</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 text-white p-3 rounded">
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card p-3 shadow">
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div>
                            <h5>Marcelo Jimenez</h5>
                            <p>Operador/ra 911<br>ID: 0001</p>
                            <span class="badge bg-secondary">Inactivo</span>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100 mt-3">Comenzar turno</button>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card p-3 shadow">
                    <h5>Visualizar unidades por área</h5>
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <div class="row mt-3 g-3">
            <div class="col-md-4">
            <div class="card text-center p-3">
            <div class="d-flex justify-content-center" style="margin-bottom: 0cm;">
                <img src="../statics/clima.png" alt="..." class="img-fluid" style="width: 70%; height: 70%; margin-bottom:0%;">
            </div>
            <h6 style="margin-top: 0px;">9:00 A.M.</h6>
            <p class="mb-1">Clima</p>
            <h2>23°</h2>
            <p>Mañana nublada</p>
            </div>
            </div>

            <div class="col-md-4">
            <div class="card p-3 text-center">
                <img class="imagen" src="../statics/trafico.jpg" alt="" style="display: flex; justify-content: center; align-items: center; width: 100%; height: 80%; ;">
                <h6 style="display: flex; justify-content:center; align-items:center; width:100%; margin: top 50%;">Tráfico</h6>
                <div id="traffic"></div>
            </div>
            </div>

            <div class="col-md-4">
            <div class="card p-3 d-flex flex-column align-items-center justify-content-center" style="height: 100%;">
                <h5>Historial</h5>
                <a class="btn btn-primary mt-3 md-5 ml-8 align-items-center justify-content-center" style="width:100%" href="/historial">Historial</a>
            </div>
            </div>
        </div>
    </div>

    <script>
        function initMap() {
            const center = { lat: 19.432608, lng: -99.133209 };
            const map = new google.maps.Map(document.getElementById("map"), {
                center: center,
                zoom: 12,
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
